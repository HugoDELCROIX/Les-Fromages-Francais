<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"></div>
        <ul>
          <li>
            <a href="">contact</a>
          </li>
          <li>
            <a href="">cart</a>
          </li>
          <li>
            <a href="">buy</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="our-team">
        <h1>Our team</h1>
        <div class="team-members">
          <div class="member">
            <img src="images/thomas.jpeg" alt="Thomas">
            <p>Thomas</p>
            <p>CTO</p>
          </div>
          <div class="member">
            <img src="images/constantin.jpeg" alt="Contantin">
            <p>Constantin</p>
            <p>CEO</p>
          </div>
          <div class="member">
            <img src="images/hugo.jpeg" alt="Hugo">
            <p>Hugo</p>
            <p>Taster</p>
          </div>
        </div>
      </section>
      <hr>
      <section id="contact-form">
        <h1>Contact us</h1>
        <form method="post">

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" autocomplete="off" placeholder="John Doe">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="off" placeholder="johndoe@example.com">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" placeholder="This website is awesome and french cheeses are super nice..."></textarea>
          </div>

          <div class="form-submit">
            <button type="submit">Send!</button>
          </div>            
        </form>
      </section>
    </main>
    <footer>
      <img src="./images/calligraphy.png" alt=""> 
      <nav>
        <ul>
          <li><a href="">about</a></li>
          <li><a href="">copyright</a></li>
          <li><a href="">privacy</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
